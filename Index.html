<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <!-- Memuat Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter secara default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#1a202c] flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <!-- Judul Form --><h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Dashboard Login</h2>
        
        <!-- Form Login --><form id="loginForm" class="space-y-6">
            
            <!-- Field SAP ID --><div>
                <label for="sapId" class="block text-sm font-medium text-gray-700 mb-1">
                    SAP ID
                </label>
                <input 
                    type="text" 
                    id="sapId" 
                    name="sapId"
                    placeholder=""
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            
            <!-- Field Password --><div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder=""
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            
            <!-- Pesan Error/Sukses (Awalnya tersembunyi) --><div id="message" class="text-center text-sm"></div>

            <!-- Tombol Login --><div>
                <button 
                    type="submit"
                    class="w-full py-2.5 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                >
                    Login
                </button>
            </div>
        </form>
    </div>

    <script>
        // Menangani submit form
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Mencegah form mengirim data (refresh halaman)
            event.preventDefault(); 
            
            const sapId = document.getElementById('sapId').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            // Kredensial yang benar
            const correctSapId = "02002425";
            const correctPassword = "31Agustus*";

            // Validasi sederhana (bukan alert)
            if (sapId === '' || password === '') {
                messageEl.textContent = 'SAP ID dan Password tidak boleh kosong.';
                messageEl.className = 'text-center text-sm text-red-500';
            
            } else if (sapId === correctSapId && password === correctPassword) {
                // Kredensial BENAR
                messageEl.textContent = 'Login berhasil! Mengalihkan...';
                messageEl.className = 'text-center text-sm text-green-500';
                
                // Tunggu 1 detik lalu redirect ke dashboard Anda
                setTimeout(() => {
                    // Mengalihkan ke dashboard (index.html)
                    window.location.href = 'Dashboard.html';
                }, 1000);

            } else {
                // Kredensial SALAH
                messageEl.textContent = 'SAP ID atau Password salah.';
                messageEl.className = 'text-center text-sm text-red-500';
            }
        });
    </script>

</body>
</html>
